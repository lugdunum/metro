<!DOCTYPE html>
<html lang="en" manifest="lugdunum.appcache">
  <head>
    <meta charset="utf-8">
    <title>Lugdunum Metro</title>
    <meta name="@k33g_org" content="Lugdunum">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="js/leaflet/leaflet.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" sizes="196x196" href="rocket.png">
  </head>
  <body>

    <header>
      <a href="#home" class="title">Lugdunum-METRO</a>
    </header>

    <section style="padding: 0px">
      <div style="width: 100%; height: 100%; margin:0; padding:0" id="map"></div>
    </section>

    <script src="js/leaflet/leaflet.js"></script>

    <script>
      var mapMinZoom = 1;
      var mapMaxZoom = 3;
      var map = L.map('map', {
        maxZoom: mapMaxZoom,
        minZoom: mapMinZoom,
        crs: L.CRS.Simple
      }).setView([0, 0], mapMaxZoom);

      var mapBounds = new L.LatLngBounds(
        map.unproject([-800, 2816], mapMaxZoom),
        map.unproject([3072, -800], mapMaxZoom));

      map.fitBounds(mapBounds);

      L.imageOverlay("images/lugdunum.png", mapBounds).addTo(map);
    </script>

  </body>
</html>
